version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: wb-postgres
    environment:
      POSTGRES_DB: wb_orders
      POSTGRES_USER: wbuser
      POSTGRES_PASSWORD: wbpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  zookeeper:
    image: bitnami/zookeeper:3.8
    container_name: zookeeper
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    restart: unless-stopped

  kafka:
    image: bitnami/kafka:3.6
    container_name: kafka
    environment:
      # üî• –ö–ª—é—á–µ–≤–æ–µ: –æ—Ç–∫–ª—é—á–∞–µ–º KRaft
      KAFKA_ENABLE_KRAFT: "false"

      # –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Zookeeper
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181

      # –°–ª—É—à–∞–µ–º –≤–Ω–µ—à–Ω–∏–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092

      # –†–∞–∑—Ä–µ—à–∞–µ–º plaintext (—Ç–æ–ª—å–∫–æ –¥–ª—è dev!)
      ALLOW_PLAINTEXT_LISTENER: "yes"

      # ‚ùå –£–±–∏—Ä–∞–µ–º –í–°–Å, —á—Ç–æ —Å–≤—è–∑–∞–Ω–æ —Å KRaft ‚Äî –¥–∞–∂–µ –µ—Å–ª–∏ –ø—É—Å—Ç–æ–µ
      # Bitnami –ø–∞–¥–∞–µ—Ç, –µ—Å–ª–∏ —ç—Ç–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–±—ä—è–≤–ª–µ–Ω—ã
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: wb-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data: